<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Shark - Capital Management</title>
    <meta name="description" content="Professional loan tracking and capital management system for private lenders." />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              shark: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
              },
              money: {
                500: '#10b981',
                600: '#059669',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      body {
        /* Default transition for smooth theme switching */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>

}
</script>
